<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <title>JavaScript TODO App</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <!-- <link rel="manifest" href="/site.webmanifest"> -->
  <!-- <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5"> -->
  <!-- <meta name="msapplication-TileColor" content="#2d89ef"> -->
  <!-- <meta name="theme-color" content="#ffffff"> -->
</head>
<body>
  <main role="main">
    <div class="container">
      <h1 class="title">Tasks List</h1>

      <form class="task-form">
        <input type="text" aria-label="Enter a new task" placeholder="E.g: build a spaceship" class="task-form__input">
      </form>

      <ul class="list"></ul>
    </div>
  </main>
<script src="task-list.js"></script>

<svg>
  <defs>
    <symbol viewBox="0 0 24 24" id="cancel">
      <path d="M15.5355339 15.5355339L8.46446609 8.46446609M15.5355339 8.46446609L8.46446609 15.5355339"/>
      <path d="M4.92893219,19.0710678 C1.02368927,15.1658249 1.02368927,8.83417511 4.92893219,4.92893219 C8.83417511,1.02368927 15.1658249,1.02368927 19.0710678,4.92893219 C22.9763107,8.83417511 22.9763107,15.1658249 19.0710678,19.0710678 C15.1658249,22.9763107 8.83417511,22.9763107 4.92893219,19.0710678 Z"/>
    </symbol>
    <symbol viewBox="0 0 24 24" id="checkbox">
      <rect x="21" y="3" width="18" height="18" rx="1" transform="rotate(90 21 3)"/>
      <path d="M6.66666 12.6667L9.99999 16L17.3333 8.66669"/>
    </symbol>
    <symbol viewBox="0 0 24 24" id="checkbox-unchecked">
      <rect width="18" height="18" x="3" y="3"/>
    </symbol>
  </defs>
</svg>
</body>
</html>
